<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Lott Roofing - Contact Form</title>
</head>

<body style="margin: 0; padding: 0; background: #2d2d2d;">
    <div
        style="font-family: 'Inter', Arial, sans-serif; max-width: 600px; margin: 0 auto; background: #f5f0e8; padding: 20px;">
        <div
            style="background: #c53030; padding: 24px; text-align: center; border-radius: 12px 12px 0 0; border-top: 4px solid #c53030;">
            <h1 style="color: #ffffff; margin: 0; font-size: 24px; font-weight: bold;">Jay Lott Roofing</h1>
            <p style="color: #ffffff; margin: 8px 0 0; font-size: 14px; opacity: 0.9;">${isQuote ? 'New Quote Request' :
                'New Contact Message'}</p>
        </div>

        <div
            style="background: #ffffff; padding: 24px; border-radius: 0 0 12px 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
            <h2
                style="color: #2d2d2d; font-size: 18px; margin: 0 0 16px; border-bottom: 3px solid #c53030; padding-bottom: 8px;">
                Contact Details</h2>

            <table style="width: 100%; border-collapse: collapse;">
                <tr>
                    <td style="padding: 10px 0; color: #718096; width: 100px; font-size: 14px;">Name:</td>
                    <td style="padding: 10px 0; color: #2d2d2d; font-weight: 600;">${name}</td>
                </tr>
                <tr>
                    <td style="padding: 10px 0; color: #718096; font-size: 14px;">Email:</td>
                    <td style="padding: 10px 0; color: #2d2d2d;"><a href="mailto:${email}"
                            style="color: #c53030; text-decoration: none; font-weight: 500;">${email}</a></td>
                </tr>
                <tr>
                    <td style="padding: 10px 0; color: #718096; font-size: 14px;">Phone:</td>
                    <td style="padding: 10px 0; color: #2d2d2d;"><a href="tel:${phone}"
                            style="color: #c53030; text-decoration: none; font-weight: 500;">${formattedPhone}</a></td>
                </tr>
                ${isQuote ? `
                <tr>
                    <td style="padding: 10px 0; color: #718096; font-size: 14px;">Job Location:</td>
                    <td style="padding: 10px 0; color: #2d2d2d; font-weight: 500;">${address}</td>
                </tr>
                ` : ''}
            </table>

            <h2
                style="color: #2d2d2d; font-size: 18px; margin: 24px 0 16px; border-bottom: 3px solid #c53030; padding-bottom: 8px;">
                Message</h2>
            <div
                style="background: #f5f0e8; padding: 16px; border-radius: 8px; color: #2d2d2d; line-height: 1.6; white-space: pre-wrap; border-left: 4px solid #c53030;">
                ${quote}</div>
        </div>

        <p style="text-align: center; color: #718096; font-size: 12px; margin-top: 16px;">
            This message was sent from the Jay Lott Roofing website contact form.
        </p>
    </div>
</body>

</html>
